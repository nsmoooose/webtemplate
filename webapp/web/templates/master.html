<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">

  <py:match path="head" once="true">
    <head py:attrs="select('@*')">
      <title py:with="title = list(select('title/text()'))">
        ${application_settings().name}<py:if test="title">: ${title}</py:if>
      </title>
      <link rel="stylesheet" href="${url('/static/stylesheet.css')}" type="text/css" />
      <script type="text/javascript" src="${url('/static/jquery-1.3.2.min.js')}"></script>
      ${select('*[local-name()!="title"]')}
    </head>
  </py:match>

  <py:match path="body" once="true">
    <body py:attrs="select('@*')">
      <div id="page-header">
      </div>
      <div id="page">
        <div id="header">
		  <form action="${url('/set_language')}" method="post">
			<select name="language" onchange="this.form.submit();">
			  <option value="sv">English</option>
			  <option value="en">Svenska</option>
			</select>
		  </form>
        </div>
        <nav>
          <h1>Menu</h1>
		  <a href="/index">Start</a>
		  <a href="/auth/logout">Logout</a>
		  <a href="/about">About</a>
		  <h3>My pages</h3>
		  <a href="/changepassword">Change my password</a>
		  <h3>Admin tasks</h3>
		  <a href="/users/list">Users</a>
        </nav>
		<div id="content">
          ${select('*|text()')}
		</div>
        <div id="footer">
        </div>
      </div>
      <div id="page-footer">
      </div>
	</body>
  </py:match>
</html>
