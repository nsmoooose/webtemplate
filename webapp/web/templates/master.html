  <py:match path="head" once="true">

      <title py:with="title = list(select('title/text()'))">
        APP<py:if test="title">: ${title}</py:if>

      <script type="text/javascript" src="${url('/static/jquery-1.3.2.min.js')}"></script>
      ${select('*[local-name()!="title"]')}
    </head>
  </py:match>

          <div>
